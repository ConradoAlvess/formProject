<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formProject.css">
    <title>Venda seu carro</title>
</head>

<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="form-container">
            <div class="form-header">
                <h1>Cadastre seu veículo para vender mais rápido!</h1>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda mais fácil seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui!!!
                </p>
                <form>

                    <div class="box-input">
                        <label for="title">Titulo do anuncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>

                        <input type="number" name="title" id="title" class="block" placeholder="Defina o preço"
                            required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>

                        <textarea name="description" id="description" class="block"
                            placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brend">Marca<span class="required-field">*</span></label>

                        <input type="text" name="title" id="title" class="block" placeholder="Digite a marca do veículo"
                            required>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>

                        <input type="text" name="model" id="title" class="block"
                            placeholder="Digite o modelo do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>

                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a Kilometragem do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data da compra do veículo<span
                                class="required-field">*</span></label>

                        <input type="date" name="mileage" id="mileage" class="block" required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>

                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatico</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais<span class="required-field"></span></p>
                        <ul class="optional-blist">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="alarm">
                                <label for="alarm">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="ac">
                                <label for="ac">Ar-Condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera">
                                <label for="reverse_camera">Camera traseira</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                       
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist">
                                <label for="lane_assist">Assistentre de pista</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" name="image" id="image" required>
                        
                    </div>


                    <input class="btn-submit" type="submit" value="Enviar">
                    
                </form>
                
            </div>
        </div>
    </div>
</body>

</html>
